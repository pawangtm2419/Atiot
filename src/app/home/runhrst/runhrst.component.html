<!-- Modal -->
<div style="margin-left:1%; margin-right: 5%; margin-top: 2%;">

    <div class="row">
        <div class="col-md-6 banner-sec">
            <h2 style="margin-bottom: 6%;">
                Dashboard Run Hour Statistics
            </h2>
        </div>
        <div class="col-md-6 banner-sec">
            <div ng-app ng-controller="Ctrl" style="text-align: right; margin-top: 10px; margin-right: 1%;">
                <b style="margin-bottom: 0px;">
                    {{date | date:'dd.MM.yyyy'}}
                </b>
            </div>
            <div style="text-align: right; margin-right: 1%;">
                {{date | date:'EEEE'}}
            </div>
        </div>
    </div>
   
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
    >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header" >
                <h5 class="modal-title" id="exampleModalLabel">Add Dealer</h5>
                <button type="button" #closeButton class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form [formGroup]="form" >
                    <!-- <app-add></app-add>  add.component.ts -->



                    <div class="row" style="margin-top: 10px;">
                        <div class="col-md-6">
                            <label><span class="required-asterisk" style='color: red;'>*</span>Dealer Name</label><br>
                            <input type="text" placeholder="Dealer Name" formControlName="name" class="form-control" />

                            
                        </div>
                        <div class="col-md-6">
                            <label><span class="required-asterisk" style='color: red;'>*</span> Dealer Code</label><br>
                            <input type="text" placeholder="Dealer Code" formControlName="code" class="form-control" />

                        </div>
                        
                        
                    </div>

                    <div class="row" style="margin-top: 10px;">
                        <div class="col-md-6">
                            <label> <span class="required-asterisk" style='color: red;'>*</span> Market/Country </label><br>
                            <select class="form-control"  formControlName="marketCode">
                            
                            <option value="India"> India </option>
                         
                        </select>
                        </div>
                        <div class="col-md-6">
                            <label> Address</label><br>
                            <textarea class="form-control" rows="2" id="to" placeholder="Enter Here"></textarea>
                        </div>
                    </div>

                    <div class="row" style="margin-top: 10px;">
                        <div class="col-md-6">
                            <label> <span class="required-asterisk" style='color: red;'>*</span> Select Zone </label><br>
                            <select class="form-control" formControlName="zoneCode" 
                           >
                           <option value="north"> North </option>
                          
                        </select>
                        </div>
                        <div class="col-md-6">
                            <label>Pin Code</label><br>
                            <input type="text" placeholder="Dealer Code"  class="form-control" />

                        </div>
                    </div>
                    
                    <div class="row" style="margin-top: 10px;">
                        <div class="col-md-6">
                            <label> <span class="required-asterisk" style='color: red;'>*</span> Select Sub-Zone </label><br>
                            <select class="form-control"  formControlName="subzoneCode"
                           >
                            <option value="north"> North </option>
                           
                        </select>
                        </div>
                        <div class="col-md-6">
                            <label>Lat</label><br>
                            <input type="text" placeholder="Lat"  class="form-control" />

                        </div>
                    </div>
                   
                   
                    <div class="row" style="margin-top: 10px;">
                        <div class="col-md-6">
                            <label> <span class="required-asterisk" style='color: red;'>*</span> State </label><br>
                            <select class="form-control" formControlName="stateCode"
                           >
                            <option value="maharashtra"> Maharashtra</option>
                           
                        </select>
                        </div>
                        <div class="col-md-6">
                            <label>Lng</label><br>
                            <input type="text" placeholder="Lng"  class="form-control" />

                        </div>
                    </div>
                
                   <br>
               
                    
                   <div class="form-group" style="text-align: center;">

                    <button type="submit" class="btn btn-primary" id="closeModel"
                     style="background-color: #bfbfbf; color: black; border: none;outline: none;">
                        SAVE AND UPDATE
                    </button>

                </div>
                </form>

            </div>



        </div>
    </div>
</div>

<div class="row" style="margin-bottom: 10px;">
    <div class="col-md-6" >
        <div class="input-group-icon input-group-icon-left mr-3">
            <form class="form-inline">
            <i class="fas fa-search" aria-hidden="true"></i>
            <input class="form-control form-control-sm ml-3 w-75" id="key-search" type="text"
                name="search"  autocomplete="off" placeholder="Search Dealer"
                style="background-color: #d9d9d9; ">
        </form>
        </div>
    </div>
    <div class="col-md-6">
         <button type="button"  class="btn btn-success" 
         data-toggle="modal"
         data-target="#exampleModal" style="background-color:  #3385ff; padding: 2px 10px; float: right;">

            <i class="fa fa-plus" aria-hidden="true" style="width: 30px; -webkit-text-stroke: 0.05px white;">
            
            </i>
        
        </button>
    </div>
</div>
<div class="tableFixHead">
    <table class="table table-striped table-bordered table-hover" style="margin-top: 15px;">
        <thead class="thead-dark">
            <tr class="head">
                <th >#</th>
                <th >Model</th>
                <th >Pin No</th>
                <th >Engine No</th>
                <th >Engine Hours</th>
                
                <th >Distance</th>
                
                
                          </tr>
        </thead>
        <tbody>
            <!-- <tr *ngFor="let mod of model"> -->
            <tr>
                <td></td>
                <td> </td>
                <td></td>
                <td></td>
                <td></td>  
                <td style="white-space: nowrap">
                </td>
            </tr>
        </tbody>
    </table>
    </div>
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-4">
        </div>
        <div class="col-md-6">
            
        </div>
    </div>
</div>
