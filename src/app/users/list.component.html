<div class="row">
    <div class="col-md-6">
        <h1 style="margin-bottom: 5%;">
            Users
        </h1>
        <a routerLink="add" class="btn btn-sm btn-success mb-2">Add User</a>
    </div>
    <div class="col-md-6">
        <div ng-app ng-controller="Ctrl" style="text-align: right; margin-top: 10px;">
            <b style="margin-bottom: 0px;">
                {{date | date:'dd.MM.yyyy'}}
            </b>
            </div>
            <div style="text-align: right;">
              {{date | date:'EEEE'}}
            </div>
            <div class="form-group">
                <ul class="list-inline">
                        <li class="list-inline-item">Active<input type="checkbox" class="form-control"  name="filter.isActive" 
                            ></li>
                
                      
                    </ul>
            </div>
    </div>

</div>
<div class="tableFixHead">
<table class="table table-striped table-bordered table-hover">
    <thead class="thead-dark">
        <tr>
            <th style="width: 0%">#</th>
            <th style="width: 15%">First Name</th>
            <th style="width: 15%">Last Name</th>
            <th style="width: 15%">Username</th>
            <th style="width: 15%">Role</th>
            <th style="width: 15%">Status</th>
            <th style="width: 10%">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users | orderBy : shortasc | isActivePipe: filter.isActive let i = index"
        (click)="setClickedRow(i)" [class.active]="i == selectedRow">
            <td>{{i+1}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.loginName}}</td>
            <td>{{user.role}}</td>
            <td>
                <span *ngIf="user.isActive == true" class="text-success">Active</span>
                <span *ngIf="user.isActive == false" class="text-danger">Deactive</span>
            </td>
            <td style="white-space: nowrap">
                <a [routerLink]="['/users/edit',user.id]" class="btn btn-sm btn-primary mr-1">Edit</a>
                <button (click)="deleteUser(user.id)" class="btn btn-sm btn-danger btn-delete-user"
                    [disabled]="user.isDeleting">
                    <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!user.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!users">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
</div>
