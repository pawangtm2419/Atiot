<div style="margin-left:2%; margin-right: 2%; margin-top: 2%;">
    <div class="row">
        <div class="col-md-6 banner-sec">
            <a onclick="goBack()"><i class="fa fa-arrow-circle-left" style="margin: 10px 0;"></i> Back </a> 
            <h5 style="margin-bottom: 3%;">
                Vehicle Geofence
            </h5>
        </div>
        <div class="col-md-6 banner-sec mob-date m-mb-1">
            <div ng-app ng-controller="Ctrl" style="text-align: right; margin-top: 10px;">
                <b style="margin-bottom: 0px;">
                    {{date | date:'dd.MM.yyyy'}}
                </b>
            </div>
            <div style="text-align: right;">
                {{date | date:'EEEE'}}
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <i class="fas fa-search" aria-hidden="true"></i>
                <input class="form-control form-control-sm ml-3 w-87 m-mb-1" type="text" placeholder="Search Vehicle"
                    aria-label="Search" name="search" [(ngModel)]="searchText" autocomplete="off"
                    style="background-color: #d9d9d9; ">
            </form>
        </div>
    </div>

    <div class="tableFixHead" style="margin-top: 10px;">
        <table class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th style="vertical-align: top;">#</th>
                    <th style="vertical-align: top;">Model</th>
                    <th style="vertical-align: top;">Variant</th>
                    <th style="vertical-align: top;">{{pinNo}}</th>
                    <!-- <th style="vertical-align: top;">Engine No.</th> -->
                    <th style="vertical-align: top;">Location</th>
                    <th style="vertical-align: top;"> Map Location </th>
                </tr>
            </thead>
            <tbody>
                <tr
                    *ngFor="let list of geofencelistDocs | filter:searchText | paginate : {itemsPerPage : 50, currentPage : p} let i = index">
                    <td>{{i+1}}</td>
                    <td>{{list.deviceModel}}</td>
                    <td>{{list.variant}}</td>
                    <td>{{list.pinno}}</td>
                    <!-- <td>Engine No.</td> -->
                    <td>
                        <ul style="list-style-type: none;">
                            <li *ngFor="let sublist of list.pois let i = index"><span
                                    *ngIf="list.pois != ''">{{sublist.fieldName}}&nbsp;&nbsp; <i
                                        (click)="deleteLocation(list.pinno,sublist._id)" class="fa fa-trash"></i></span>
                            </li>
                        </ul>
                    </td>
                    <td><button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#mapLocation"
                            (click)="getPinno(list.pinno)"><i class="fa fa-map-marker"></i></button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="input-group-icon input-group-icon-right mr-3 col-md-12">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>




    <div class="modal fade" id="mapLocation" tabindex="-1" aria-labelledby="mapLocation" aria-hidden="true"
        [style.display]='showModal? "block":"none"'>
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center" id="mapLocation">Map Location to - {{pinno}}</h5>
                    <button type="button" #closeButton class="close" data-dismiss="modal" aria-label="Close"
                        id="mapLocationclose">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <!-- <app-add></app-add>  add.component.ts -->

                        <div class="row" style="margin-top: 10px;">
                            <div class="col-md">
                                <input type="hidden" [(ngModel)]="pinno" formControlName="pinno">
                                <label><span class="required-asterisk" style='color: red;'>*</span>Select
                                    Location</label><br>

                                <select class="form-control" list="location" placeholder="Select Location"
                                    formControlName="poi" [ngClass]="{ 'is-invalid': submitted && f.poi.errors }">
                                    <option *ngFor="let l of location" value="{{l.id}}">{{l.fieldName}}</option>
                                </select>
                                <!-- <input class="form-control" list="location" placeholder="Select Location"
                                formControlName="poi"> -->
                                <!-- <datalist id="location" [ngClass]="{ 'is-invalid': submitted && f.poi.errors }"> -->
                                <!-- <option *ngFor="let device of model" >{{device.title}}</option> -->
                                <!-- <option *ngFor="let l of location">{{l.fieldName}}</option> -->
                                <!-- <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option> -->
                                <!-- </datalist> -->

                                <!-- <select class="form-control" formControlName="deviceModel" id="select" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.deviceModel.errors }"
                                aria-placeholder="select model" (click)="getVariant()">
                                <input type="text" name="text">
                                <option value="">Select Model</option>
                                <option *ngFor="let device of model">{{device.title}}</option>
                            </select> -->
                                <!-- <div *ngIf="submitted && f.deviceModel.errors" class="invalid-feedback">
                                <div *ngIf="f.deviceModel.errors.required">Model No. is required</div>
                            </div> -->


                                <div *ngIf="submitted && f.poi.errors" class="invalid-feedback">
                                    <div *ngIf="f.poi.errors.required">Loation is required!</div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="form-group" style="text-align: center;">

                            <button type="submit" class="btn btn-primary" id="closeModel"
                                style="background-color: #bfbfbf; color: black; border: none;outline: none;">
                                SAVE
                            </button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
