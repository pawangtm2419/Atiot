<div *ngIf="!variant || inActive == false">
    <span class="spinner-border spinner-border-lg align-center"></span>
</div>
<div class="row">
    <div class="col-md-6 banner-sec">
        <h1 style="margin-bottom: 5%;">
            Variant
        </h1>
  </div>
    <div class="col-md-6 banner-sec">
        <div ng-app ng-controller="Ctrl" style="text-align: right; margin-top: 10px;">
        <b style="margin-bottom: 0px;">
            {{date | date:'dd.MM.yyyy'}}
        </b>
        </div>
        <div style="text-align: right;">
          {{date | date:'EEEE'}}
        </div>
      </div> 
  </div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
    [style.display]='showModal? "block":"none"'>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Variants</h5>
                <button type="button" #closeButton class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <!-- <app-add></app-add>  add.component.ts -->



                    <div class="row" style="margin-top: 10px;">
                        <div class="col-md-12">
                            <label><span class="required-asterisk">*</span>Device Model</label><br>
                            <select class="form-control" formControlName="deviceModel" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.deviceModel.errors }">
                                <option></option>
                                <option *ngFor="let device of model">{{device.title}}</option>
                            </select>
                            <div *ngIf="submitted && f.deviceModel.errors" class="invalid-feedback">
                                <div *ngIf="f.deviceModel.errors.required">Model is required</div>
                            </div>
                        </div>
                    </div>

                    <div class="row" style="margin-top: 10px;">
                        <div class="col-md-12">
                            <label>Variant Name</label><br>
                            <input type="text" formControlName="title" class="form-control" />
                                
                        </div>

                    </div>



                    <br>
                    <div class="form-group" style="text-align: center;">

                        <button type="submit" class="btn btn-primary" id="closeModel">
                            Save
                        </button>&nbsp;
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                    </div>
                </form>

            </div>



        </div>
    </div>
</div>


<div class="row" style="margin-bottom: 10px;">
    <div class="col-md-6" >
        <div class="input-group-icon input-group-icon-left mr-3">
            <form class="form-inline">
            <i class="fas fa-search" aria-hidden="true"></i>
            <input class="form-control form-control-sm ml-3 w-75" id="key-search" type="text"
                name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search Variant"
                style="background-color: #d9d9d9; ">
        </form>
        </div>
    </div>
    <div class="col-md-6">
        <input type="checkbox" [(ngModel)]="isChecked"  (change)="inactiveRecords(isChecked)" style="margin-right: 10px;"> Show Inactive Variant
        <button type="button" (click)="addVariant()" class="btn btn-success" data-toggle="modal"
            data-target="#exampleModal" style="background-color:  #3385ff; padding: 2px 10px; float: right;">
            <i class="fa fa-plus" aria-hidden="true" style="width: 30px; -webkit-text-stroke: 0.05px white;">
            
            </i>
            NEW VARIANT
        </button>
    </div>
</div>


<div class="tableFixHead">
<table class="table table-striped table-bordered table-hover" style="margin-top: 10px;">
    <thead  class="thead-dark">
        <tr>
            <th style="width: 10%;">#</th>
            <th style="width: 30%">Variant Name</th>
            <th style="width: 30%">Model</th>
            <th style="width: 20%">Created On</th>
            <th style="width: 10%">Status</th>
            <th style="width: 20%">Action</th>

        </tr>
    </thead>
    <tbody>
        <!-- <tr *ngFor="let v of variant"> -->
        <tr
            *ngFor="let v of variant | filter:searchText | paginate : {itemsPerPage : 50, currentPage : p} let i = index "
            (click)="setClickedRow(i)" [class.active]="i == selectedRow">
            <td>{{i+1}}</td>
            <td> {{v.title}}</td>
            <td> {{v.deviceModel}}</td>
            <td>{{v.createdAt | date:'dd-MM-yyyy'}}</td>
            <td>{{v.status}}</td>

            <td style="white-space: nowrap">
                <button type="button" (click)="update($event,i,v.id)" id="closeModel"
                    class="btn btn-sm btn-primary mr-1" data-toggle="modal" data-target="#exampleModal"
                    >
                    <i class="far fa-edit"></i>

                </button>
                <button class="btn btn-sm btn-danger" (click) = "deleteVariant(v.id)"> 
                <i class="far fa-trash-alt"></i>
                    <!-- <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!user.isDeleting">Delete</span>
                
                 -->
                </button>
            </td>
        </tr>
        <!-- <tr *ngIf="!variant">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr> -->
    </tbody>
</table>
</div>
<div class="row">
    <div class="col-md-2">

    </div>
    <div class="col-md-4">

    </div>
    <div class="col-md-6">
        <div class="input-group-icon input-group-icon-left mr-3">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
    </div>
</div>
