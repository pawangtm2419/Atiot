<!-- Modal -->
<div style="margin-left:1%; margin-right: 5%; margin-top: 2%;">

    <div class="row">
        <div class="col-md-6 banner-sec">
            <h2 style="margin-bottom: 6%;">
                QA Testing
            </h2>
        </div>
        <div class="col-md-6 banner-sec">
            <div ng-app ng-controller="Ctrl" style="text-align: right; margin-top: 10px; margin-right: 1%;">
                <b style="margin-bottom: 0px;">
                    {{date | date:'dd.MM.yyyy'}}
                </b>
            </div>
            <div style="text-align: right; margin-right: 1%;">
                {{date | date:'EEEE'}}
            </div>
        </div>
    </div>
   


<div class="row" style="margin-bottom: 10px;">
    <div class="col-md-6" >
        <div class="input-group-icon input-group-icon-left mr-3">
            <form class="form-inline">
            <i class="fas fa-search" aria-hidden="true"></i>
            <input class="form-control form-control-sm ml-3 w-75" id="key-search" type="text"
                name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search"
                style="background-color: #d9d9d9; ">
        </form>
        </div>
    </div>
    <div class="col-md-6">
        
    </div>
</div>
<div class="tableFixHead">
    <table class="table table-striped table-bordered table-hover" style="margin-top: 15px;">
        <thead class="thead-dark">
            <tr class="head">
                <th >#</th>
                <th >Device ID</th>
                <th >Model</th>
                <th >Pin No</th>
                <th >Machine Data</th>
                
                <th >Batch Report</th>
                <th >Consumption Report</th>
                
              
            </tr>
        </thead>
        <tbody>
            <!-- <tr *ngFor="let mod of model"> -->
            <tr  *ngFor="let deal of dealer  | filter:searchText | paginate : {itemsPerPage : 50, currentPage : p} let i = index ">
                <td>{{i+1}}</td>
                <td> XXXXX </td>
                <td> XXXXX </td>
                <td> XXXXX </td>
                
              
                <td style="white-space: nowrap">
                    <button type="button" id="closeModel"
                        class="btn btn-sm btn-primary mr-1" style="padding: 1px 18px;" >
                        View
                    </button>
                </td>
                
                <td style="white-space: nowrap">
                    <button type="button" id="closeModel"
                        class="btn btn-sm btn-primary mr-1" style="padding: 1px 18px;">
                        View
                    </button>
                </td>
                
                <td style="white-space: nowrap">
                    <button type="button" id="closeModel"
                        class="btn btn-sm btn-primary mr-1" style="padding: 1px 18px;" >
                        View
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-4">
        </div>
        <div class="col-md-6">
            <div class="input-group-icon input-group-icon-left mr-3">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
        </div>
    </div>
</div>
